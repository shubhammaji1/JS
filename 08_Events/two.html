<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync & Async</title>
</head>

<body>
    <h1>Code karoo</h1>
    <button id="stop">stop</button>
</body>
<script>
    const Text = function () {
        document.querySelector('h1').innerHTML = "Code thik se karo";
    }

const interval = setTimeout(Text, 3000)

document.querySelector("#stop").addEventListener('click',function(){
    clearTimeout(interval);
    console.log("stoped")
})


</script>

</html>
